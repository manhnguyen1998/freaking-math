<!DOCTYPE html>
<html>

<head>
    <title>The freaking math game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="freaking.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div class="time" id="time"></div>
    <div class="start">
        <span>Game over</span>
        <p id="score-text">score : 0</p>
        <p id="highscore"></p>
        <img src="start.png" id="start">
        <img src="more.png" id="more">
    </div>
    <div class="text">
        <div class="math" id="math"></div>
        <div class="score" id="score">score : 0</div>
    </div>
    <div class="button">
        <img src="right.png" id="right">
        <img src="wrong.png" id="wrong">
    </div>
    <iframe src="https://www.nhaccuatui.com/mh/auto/AWPnZmYxl8yL" width="0" height="0" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    <!-- <iframe src="https://www.nhaccuatui.com/mh/auto/jKtQogltJZ" width="0" height="0" frameborder="0" allowfullscreen></iframe> -->
</body>

</html>
